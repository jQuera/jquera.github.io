name: Move files from 'root/web' to root

on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  move-files:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Move or update files in root
        run: |
          for file in $(find ./web -type f); do
            dest="${file#./web/}"
            if [ -f "$dest" ]; then
              mv "$file" "$dest"
            else
              mkdir -p "$(dirname "$dest")"
              mv "$file" "$dest"
            fi
          done

      - name: Remove 'web' folder
        run: |
          rm -rf ./web
          
      - name: Commit and push changes
        run: |
          git config --local user.email "rafael2425@gmail.com"
          git config --local user.name "jquera"
          git add .
          git commit --allow-empty -m "Move files from 'root/web' to root"
          git push

    #  - name: Deploy to GitHub Pages
    #    uses: JamesIves/github-pages-deploy-action@v4.4.2
    #    with:
    #      branch: gh-pages
    #      folder: .
    

  deploy:
    environment:
      name: github-pages
      url: jquera.github.io
    runs-on: ubuntu-latest
    needs: move-files
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1.0.9
        with:
          # upload entire directory
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
